<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catalogos Aguila</title>
  <style>
    :root {
      --bg: #0f1720;
      --panel: #0b1220;
      --btn-bg: #0b2336;
      --btn-hover: #133544;
      --accent: #60a5fa;
      --text: #e6eef6;
      --muted: #9fb2c7;
      --radius: 10px;
      --gap: 10px;
      --font: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, #071423 0%, #07101a 100%);
      font-family: var(--font);
      color: var(--text)
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box
    }

    .panel {
      width: 360px;
      max-width: 96%;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 10px 30px rgba(2, 6, 12, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.03)
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px
    }

    .logo {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), #3b82f6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #021;
      box-shadow: 0 6px 16px rgba(8, 20, 40, 0.6)
    }

    h1 {
      font-size: 16px;
      margin: 0
    }

    p.desc {
      color: var(--muted);
      font-size: 13px;
      margin: 4px 0 12px
    }

    /* Lista de botones verticales */
    .btn-list {
      display: flex;
      flex-direction: column;
      gap: var(--gap)
    }

    button.btn {
      appearance: none;
      border: 0;
      background: var(--btn-bg);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 8px;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .12s ease, background .12s;
      box-shadow: 0 4px 10px rgba(2, 6, 12, 0.4);
    }

    button.btn:hover {
      background: var(--btn-hover);
      transform: translateY(-2px)
    }

    button.btn:active {
      transform: translateY(0)
    }

    button.btn:focus {
      outline: 3px solid rgba(96, 165, 250, 0.18);
      outline-offset: 2px
    }

    button.btn small {
      display: block;
      color: var(--muted);
      font-size: 12px;
      margin-top: 4px
    }

    /* indicador visual al pulsar */
    .pulse {
      position: fixed;
      right: 18px;
      bottom: 18px;
      background: rgba(96, 165, 250, 0.12);
      border: 1px solid rgba(96, 165, 250, 0.18);
      color: var(--accent);
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 13px;
      box-shadow: 0 6px 20px rgba(8, 20, 40, 0.4)
    }

    @media (max-width:420px) {
      .panel {
        width: 100%
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="panel" role="main" aria-labelledby="title">
      <header>
        <div class="logo" aria-hidden="true">IDX</div>
        <div>
          <h1 id="title">Catalogos Aguila</h1>
          <p class="desc">A continuacion tienes el Catalogo de productos de Grupo Aguila en Version mobil.</p>
        </div>
      </header>

      <section class="btn-list" id="btnList" aria-label="Lista de acciones">
        <!-- Generados dinámicamente por JS si lo prefieres; incluí 20 botones estáticos -->
        <button class="btn" id="btn-1" data-action="accion-1">Tornillos Aguila <small>Acción 1</small></button>
        <button class="btn" id="btn-2" data-action="accion-2">Botón 2 <small>Acción 2</small></button>
        <button class="btn" id="btn-3" data-action="accion-3">Botón 3 <small>Acción 3</small></button>
        <button class="btn" id="btn-4" data-action="accion-4">Botón 4 <small>Acción 4</small></button>
        <button class="btn" id="btn-5" data-action="accion-5">Botón 5 <small>Acción 5</small></button>
        <button class="btn" id="btn-6" data-action="accion-6">Botón 6 <small>Acción 6</small></button>
        <button class="btn" id="btn-7" data-action="accion-7">Botón 7 <small>Acción 7</small></button>
        <button class="btn" id="btn-8" data-action="accion-8">Botón 8 <small>Acción 8</small></button>
        <button class="btn" id="btn-9" data-action="accion-9">Botón 9 <small>Acción 9</small></button>
        <button class="btn" id="btn-10" data-action="accion-10">Botón 10 <small>Acción 10</small></button>
        <button class="btn" id="btn-11" data-action="accion-11">Botón 11 <small>Acción 11</small></button>
        <button class="btn" id="btn-12" data-action="accion-12">Botón 12 <small>Acción 12</small></button>
        <button class="btn" id="btn-13" data-action="accion-13">Botón 13 <small>Acción 13</small></button>
        <button class="btn" id="btn-14" data-action="accion-14">Botón 14 <small>Acción 14</small></button>
        <button class="btn" id="btn-15" data-action="accion-15">Botón 15 <small>Acción 15</small></button>
        <button class="btn" id="btn-16" data-action="accion-16">Botón 16 <small>Acción 16</small></button>
        <button class="btn" id="btn-17" data-action="accion-17">Botón 17 <small>Acción 17</small></button>
        <button class="btn" id="btn-18" data-action="accion-18">Botón 18 <small>Acción 18</small></button>
        <button class="btn" id="btn-19" data-action="accion-19">Botón 19 <small>Acción 19</small></button>
        <button class="btn" id="btn-20" data-action="accion-20">Botón 20 <small>Acción 20</small></button>
      </section>

      <div class="pulse" id="pulse" aria-live="polite" style="display:none">Esperando acción...</div>
    </main>
  </div>

  <script>
    // Añade listener a todos los botones para mostrar feedback y log en consola
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const boton = e.currentTarget;
        const action = btn.getAttribute('data-action') || btn.id;
        const pulse = document.getElementById('pulse');
        if (pulse) {
          pulse.textContent = 'Ejecutando: ' + action;
          pulse.style.display = 'block';

          setTimeout(() => {
            pulse.style.display = 'none';
          }, 1100);
        }
        // Log en consola (aquí puedes invocar funciones, cambiar rutas, abrir modales, etc.)
        console.log('Botón pulsado:', btn.id, 'acción ->', action);

        switch (action) {
          case 'accion-1': window.location.href = 'https://tornillosaguila.github.io/CTA22.pdf'; break;
          case 'accion-2': alert('Ejecutaste la acción 2'); window.location.href = 'https://www.Facebook.com'; break;
          case 'accion-3': alert('Ejecutaste la acción 3'); window.location.href = 'https://www.google.com'; break;
          case 'accion-4': alert('Ejecutaste la acción 4'); window.location.href = 'https://www.Facebook.com'; break;
          case 'accion-5': alert('Ejecutaste la acción 5'); window.location.href = 'https://www.google.com'; break;
          case 'accion-6': alert('Ejecutaste la acción 6'); window.location.href = 'https://www.Facebook.com'; break;
          case 'accion-7': alert('Ejecutaste la acción 7'); window.location.href = 'https://www.google.com'; break;
          case 'accion-8': alert('Ejecutaste la acción 8'); window.location.href = 'https://www.Facebook.com'; break;
          case 'accion-9': alert('Ejecutaste la acción 9'); window.location.href = 'https://www.google.com'; break;
          case 'accion-10': alert('Ejecutaste la acción 10'); window.location.href = 'https://www.Facebook.com'; break;
          case 'accion-11': alert('Ejecutaste la acción 11'); window.location.href = 'https://www.google.com'; break;
          case 'accion-12': alert('Ejecutaste la acción 12'); window.location.href = 'https://www.Facebook.com'; break;
          case 'accion-13': alert('Ejecutaste la acción 13'); window.location.href = 'https://www.google.com'; break;
          case 'accion-14': alert('Ejecutaste la acción 14'); window.location.href = 'https://www.Facebook.com'; break;
          case 'accion-15': alert('Ejecutaste la acción 15'); window.location.href = 'https://www.google.com'; break;
          case 'accion-16': alert('Ejecutaste la acción 16'); window.location.href = 'https://www.Facebook.com'; break;
          case 'accion-17': alert('Ejecutaste la acción 17'); window.location.href = 'https://www.google.com'; break;
          case 'accion-18': alert('Ejecutaste la acción 18'); window.location.href = 'https://www.Facebook.com'; break;
          case 'accion-19': alert('Ejecutaste la acción 19'); window.location.href = 'https://www.google.com'; break;
          case 'accion-20': alert('Ejecutaste la acción 20'); window.location.href = 'https://www.Facebook.com'; break;
          default: alert('Accion Invalida');
        }
      });

      // Soporte para teclas (Enter / Space) ya viene por defecto en <button>, pero
      // mantengo esto para mostrar intención de accesibilidad y evitar comportamiento inesperado.
      btn.addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter' || ev.key === ' ') {
          ev.preventDefault();
          btn.click();
        }
      });
    });
  </script>
</body>

</html>
