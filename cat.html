  <style>
    :root {
      --bg: #0f1720;
      --panel: #0b1220;
      --btn-bg: #0b2336;
      --btn-hover: #133544;
      --accent: #60a5fa;
      --text: #e6eef6;
      --muted: #9fb2c7;
      --radius: 10px;
      --gap: 10px;
      --font: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, #071423 0%, #07101a 100%);
      font-family: var(--font);
      color: var(--text)
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box
    }

    .panel {
      width: 360px;
      max-width: 96%;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 10px 30px rgba(2, 6, 12, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.03)
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px
    }

    .logo {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), #3b82f6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #021;
      box-shadow: 0 6px 16px rgba(8, 20, 40, 0.6)
    }

    h1 {
      font-size: 16px;
      margin: 0
    }

    p.desc {
      color: var(--muted);
      font-size: 13px;
      margin: 4px 0 12px
    }

    /* Lista de botones verticales */
    .btn-list {
      display: flex;
      flex-direction: column;
      gap: var(--gap)
    }

    button.btn {
      appearance: none;
      border: 0;
      background: var(--btn-bg);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 8px;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .12s ease, background .12s;
      box-shadow: 0 4px 10px rgba(2, 6, 12, 0.4);
    }

    button.btn:hover {
      background: var(--btn-hover);
      transform: translateY(-2px)
    }

    button.btn:active {
      transform: translateY(0)
    }

    button.btn:focus {
      outline: 3px solid rgba(96, 165, 250, 0.18);
      outline-offset: 2px
    }

    button.btn small {
      display: block;
      color: var(--muted);
      font-size: 12px;
      margin-top: 4px
    }

    /* indicador visual al pulsar */
    .pulse {
      position: fixed;
      right: 18px;
      bottom: 18px;
      background: rgba(96, 165, 250, 0.12);
      border: 1px solid rgba(96, 165, 250, 0.18);
      color: var(--accent);
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 13px;
      box-shadow: 0 6px 20px rgba(8, 20, 40, 0.4)
    }

    @media (max-width:420px) {
      .panel {
        width: 100%
      }
    }
  </style>
</head>
